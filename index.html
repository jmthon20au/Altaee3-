  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(#1a1a1a, #2a2a2a);
      color: #fff;
      overflow-x: hidden;
      padding-bottom: 100px;
      position: relative;
    }

    .container {
      max-width: 90%;
      margin: 60px auto 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* الصورة والإطار المتدرج */
    .image-wrapper {
      display: inline-block;
      padding: 5px;
      border-radius: 20px;
      background: linear-gradient(135deg, red, yellow, green, black, deeppink);
      background-size: 400% 400%;
      animation: gradientRotate 10s ease infinite;
    }

    .rose-img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: 0.4s ease;
      display: block;
    }

    .rose-img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
      filter: brightness(1.05);
    }

    @keyframes gradientRotate {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* النص */
    .quote-box {
      background-color: #fff;
      color: #000;
      padding: 15px 25px;
      margin-top: 25px;
      border-radius: 12px;
      display: inline-block;
      font-weight: bold;
      font-size: 20px;
      animation: colorCycle 8s infinite alternate;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    @keyframes colorCycle {
      0%   { color: red; }
      20%  { color: yellow; }
      40%  { color: green; }
      60%  { color: black; }
      80%  { color: deeppink; }
      100% { color: red; }
    }

    /* تأثير الضباب */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/nzRrytSc/970768c30a3eadd0fda911137a1226d3.jpg');
      background-size: cover;
      opacity: 0.07;
      z-index: 1;
      pointer-events: none;
    }

    /* تأثير المطر */


    @keyframes rainMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* أزرار المشاركة */
    .share-buttons {
      margin-top: 25px;
    }

    .share-buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .share-buttons a:hover {
      background-color: #ff4c4c;
      color: white;
    }

    /* التوقيع */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      z-index: 3;
    }

    @media (max-width: 600px) {
      .quote-box {
        font-size: 16px;
        padding: 10px 15px;
      }

      .share-buttons a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
